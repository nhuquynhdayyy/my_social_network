<!-- accounts/templates/accounts/profile_edit.html -->
{% extends "posts/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">✏️ Chỉnh sửa hồ sơ</h4>
        </div>
        <div class="card-body p-4">
          <!-- enctype để cho phép upload file -->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>

            <!-- Nút hành động -->
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'accounts:profile' username=user.username %}" 
                 class="btn btn-outline-secondary">
                Huỷ
              </a>
              <button type="submit" class="btn btn-success">
                💾 Lưu thay đổi
              </button>
            </div>
          </form>

          <hr class="my-4">

          <!-- Xóa tài khoản -->
          <div class="text-center">
            <a href="{% url 'accounts:profile_delete' username=user.username %}" 
               class="btn btn-outline-danger">
              🗑️ Xóa tài khoản
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
