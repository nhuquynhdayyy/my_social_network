{% extends 'posts/base.html' %} 

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Đặt lại mật khẩu mới</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'accounts:reset_password' %}">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label>Mật khẩu mới</label>
                    <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
                </div>

                <div class="form-group mb-3">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Lưu mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
