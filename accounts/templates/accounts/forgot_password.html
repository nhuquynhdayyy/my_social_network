{% extends 'posts/base.html' %} 

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Quên mật khẩu</h3>
            
            <!-- Hiển thị thông báo lỗi/thành công nếu có -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <p class="text-muted text-center">Nhập địa chỉ email của bạn, chúng tôi sẽ gửi liên kết để đặt lại mật khẩu.</p>

            <form method="POST" action="{% url 'accounts:forgotPassword' %}">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="email">Địa chỉ Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Nhập email của bạn" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Gửi xác nhận</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Đã nhớ mật khẩu? <a href="{% url 'accounts:login' %}">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
