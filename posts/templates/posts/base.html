    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- === THÃŠM ÄOáº N SCRIPT SAU === -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Láº¥y cookie theo tÃªn (chuáº©n Django docs)
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === name + "=") {
                cookieValue = decodeURIComponent(
                  cookie.substring(name.length + 1)
                );
                break;
              }
            }
          }
          return cookieValue;
        }

        const csrftoken = getCookie("csrftoken");

        function updateReactionStatsUI(postId, stats, total) {
          const statsContainer = document.getElementById(
            `reaction-stats-${postId}`
          );
          if (!statsContainer) return;
          if (total > 0) {
            let iconsHTML = '<div class="me-2">';
            if (stats.LIKE) iconsHTML += "<span>ğŸ‘</span>";
            if (stats.LOVE) iconsHTML += "<span>â¤ï¸</span>";
            if (stats.HAHA) iconsHTML += "<span>ğŸ˜‚</span>";
            if (stats.WOW) iconsHTML += "<span>ğŸ˜®</span>";
            if (stats.SAD) iconsHTML += "<span>ğŸ˜¢</span>";
            if (stats.ANGRY) iconsHTML += "<span>ğŸ˜¡</span>";
            iconsHTML += "</div>";
            statsContainer.innerHTML =
              iconsHTML +
              `<span id="reactions-count-${postId}">${total}</span>`;
          } else {
            statsContainer.innerHTML = `<span id="reactions-count-${postId}" class="text-muted">ChÆ°a cÃ³ cáº£m xÃºc</span>`;
          }
        }

        function highlightSelectedReaction(postId, selectedType) {
          const buttons = document.querySelectorAll(
            `.reaction-btn[data-post-id='${postId}']`
          );
          buttons.forEach((btn) => {
            if (btn.dataset.reactionType === selectedType) {
              btn.classList.add("fw-bold", "text-primary");
            } else {
              btn.classList.remove("fw-bold", "text-primary");
            }
          });
        }

        document.querySelectorAll(".reaction-btn").forEach((button) => {
          button.addEventListener("click", function (e) {
            e.preventDefault();
            const postId = this.dataset.postId;
            const reactionType = this.dataset.reactionType;

            fetch(`/post/${postId}/react/`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken, // tÃªn header pháº£i Ä‘Ãºng
                "X-Requested-With": "XMLHttpRequest", // optional nhÆ°ng nÃªn cÃ³
              },
              credentials: "same-origin", // gá»­i kÃ¨m cookie csrftoken
              body: JSON.stringify({ reaction_type: reactionType }),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.status === "ok") {
                  updateReactionStatsUI(
                    postId,
                    data.reaction_stats,
                    data.total_reactions
                  );
                  highlightSelectedReaction(postId, data.current_user_reaction);
                } else {
                  alert(data.message || "CÃ³ lá»—i xáº£y ra.");
                }
              })
              .catch((err) => console.error("Error:", err));
          });
        });
      });
    </script>
  </body>
