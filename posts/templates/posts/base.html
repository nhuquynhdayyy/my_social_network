<!-- posts/templates/posts/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- URL 'home' không có namespace vì nó nằm trong URL gốc -->
            <a class="navbar-brand" href="{% url 'home' %}">MySocial</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <!-- NÚT LỜI MỜI KẾT BẠN -->
                    <a href="{% url 'accounts:friend_requests' %}" class="btn btn-outline-secondary position-relative me-3">
                        Lời mời
                        {% if unread_notifications_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ unread_notifications_count }}
                        </span>
                        {% endif %}
                    </a>
                    <!-- SỬA Ở ĐÂY -->
                    <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-primary me-3">Tìm bạn</a>

                    <span class="navbar-text me-3">
                        <!-- SỬA Ở ĐÂY -->
                        <a href="{% url 'accounts:profile' username=user.username %}" class="text-dark text-decoration-none">
                            Chào, {{ user.username }}!
                        </a>
                    </span>
                    <!-- SỬA Ở ĐÂY -->
                    <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger">Đăng xuất</a>
                {% else %}
                    <!-- SỬA Ở ĐÂY -->
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-success me-2">Đăng nhập</a>
                    <!-- SỬA Ở ĐÂY -->
                    <a href="{% url 'accounts:register' %}" class="btn btn-primary">Đăng ký</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock content %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
