{% extends "posts/base.html" %}

{% block content %}
    <!-- Phần nội dung cũ của trang home.html -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for post in posts %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                <!-- Hiển thị avatar và username của tác giả -->
                                <img src="{{ post.author.avatar.url }}" alt="{{ post.author.username }}" class="rounded-circle" width="40" height="40">
                                {{ post.author.username }}
                            </h5>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text"><small class="text-muted">{{ post.created_at|timesince }} trước</small></p>
                        </div>
                    </div>
                {% empty %}
                    <p>Chưa có bài đăng nào để hiển thị.</p>
                {% endfor %}
        </div>
    </div>
{% endblock content %}
