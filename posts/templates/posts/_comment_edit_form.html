<!-- posts/templates/posts/_comment_edit_form.html -->

<form class="edit-comment-form" method="POST" action="{% url 'posts:edit_comment' comment_id=comment.id %}">
    {% csrf_token %}
    <div class="input-group">
        <input type="text" name="content" class="form-control" value="{{ comment.content }}" required autofocus>
        <button type="submit" class="btn btn-primary btn-sm">Lưu</button>
    </div>
    <button type="button" class="btn btn-link btn-sm text-muted cancel-edit-btn mt-1">Hủy</button>
</form>
